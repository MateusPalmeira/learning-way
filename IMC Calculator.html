<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do IMC</title>
</head>
<body>
    <script>
       var altura =  Number(window.prompt("Digite sua altura:"))
       var peso = Number(window.prompt("Qual é seu peso?"))
       var IMC = Number(peso/ (altura*altura))
       window.alert("Seu IMC é: " + IMC.toFixed(2))

        if(IMC >= 30 && IMC <=34.9){
           window.alert("Nesse caso, você está com Obesidade Grau I");
       }
            else if(IMC >= 35 && IMC <= 40){
                window.alert("Nesse caso, você está com Obesidade Grau II");
       }
            else if(IMC > 40){
                window.alert("Nesse caso, Você está com Obesidade Grau III");
       }
            else if(IMC >=25 && IMC <=29.9){
                window.alert("Nesse caso, Você está Acima do Peso");
       }
            else if(IMC >=18.5 && IMC <= 24.9){
                window.alert("Nesse caso, Você está no peso ideal");
       }
            else if(IMC >= 17 && IMC <=18.4){
                window.alert("Nesse caso, Você está Abaixo do Peso");
       }
            else if(IMC <= 16.99){
                window.alert("Nesse caso, Você está Muito Abaixo do Peso");
       }
       IMC = 25
       var pesoideal = IMC.toFixed(2) * (altura*altura)
       window.alert("Seu Peso ideal é: " + pesoideal.toFixed(2) + "Kg")
    </script>
</body>
</html>
